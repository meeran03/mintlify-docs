<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#F8FAFC" stop-opacity="1"/>
      <stop offset="100%" stop-color="#E2E8F0" stop-opacity="1"/>
    </linearGradient>

    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="50%"  stop-color="#1D4ED8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.7"/>
    </linearGradient>

    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#10B981" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.1"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#backgroundGradient)"/>

  <!-- Background circles -->
  <circle cx="150" cy="100" r="80"  fill="url(#circleGradient)" opacity="0.3"/>
  <circle cx="650" cy="320" r="120" fill="url(#circleGradient)" opacity="0.2"/>
  <circle cx="700" cy="80"  r="60"  fill="url(#circleGradient)" opacity="0.4"/>

  <!-- Voice waves -->
  <g opacity="0.8">
    <!-- Large -->
    <path d="M50 200 Q100 120 150 200 Q200 280 250 200 Q300 120 350 200
             Q400 280 450 200 Q500 120 550 200 Q600 280 650 200 Q700 120 750 200"
          stroke="url(#waveGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Medium -->
    <path d="M50 200 Q75 160 100 200 Q125 240 150 200 Q175 160 200 200
             Q225 240 250 200 Q275 160 300 200 Q325 240 350 200 Q375 160 400 200
             Q425 240 450 200 Q475 160 500 200 Q525 240 550 200 Q575 160 600 200
             Q625 240 650 200 Q675 160 700 200 Q725 240 750 200"
          stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>

    <!-- Small -->
    <path d="M50 200  Q60 180  70 200  Q80 220  90 200  Q100 180 110 200  Q120 220 130 200
             Q140 180 150 200  Q160 220 170 200  Q180 180 190 200  Q200 220 210 200
             Q220 180 230 200  Q240 220 250 200  Q260 180 270 200  Q280 220 290 200
             Q300 180 310 200  Q320 220 330 200  Q340 180 350 200  Q360 220 370 200
             Q380 180 390 200  Q400 220 410 200  Q420 180 430 200  Q440 220 450 200
             Q460 180 470 200  Q480 220 490 200  Q500 180 510 200  Q520 220 530 200
             Q540 180 550 200  Q560 220 570 200  Q580 180 590 200  Q600 220 610 200
             Q620 180 630 200  Q640 220 650 200  Q660 180 670 200  Q680 220 690 200
             Q700 180 710 200  Q720 220 730 200  Q740 180 750 200"
          stroke="url(#waveGradient)" stroke-width="1.5" fill="none" opacity="0.4" stroke-linecap="round"/>
  </g>

  <!-- AI network -->
  <g opacity="0.3">
    <circle cx="100" cy="150" r="4"   fill="#10B981"/>
    <circle cx="200" cy="120" r="3"   fill="#059669"/>
    <circle cx="300" cy="180" r="4"   fill="#10B981"/>
    <circle cx="450" cy="140" r="3"   fill="#059669"/>
    <circle cx="550" cy="170" r="4"   fill="#10B981"/>
    <circle cx="650" cy="130" r="3"   fill="#059669"/>

    <line x1="100" y1="150" x2="200" y2="120" stroke="#10B981" stroke-width="1" opacity="0.5"/>
    <line x1="200" y1="120" x2="300" y2="180" stroke="#10B981" stroke-width="1" opacity="0.5"/>
    <line x1="300" y1="180" x2="450" y2="140" stroke="#10B981" stroke-width="1" opacity="0.5"/>
    <line x1="450" y1="140" x2="550" y2="170" stroke="#10B981" stroke-width="1" opacity="0.5"/>
    <line x1="550" y1="170" x2="650" y2="130" stroke="#10B981" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Logo card -->
  <g transform="translate(300,60)">
    <rect x="-100" y="-20" width="200" height="80" rx="20"
          fill="#FFFFFF" fill-opacity="0.9" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Mini-waves -->
    <path d="M-80 20 Q-70 10 -60 20 Q-50 30 -40 20 Q-30 10 -20 20"
          stroke="#3B82F6" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M-85 20 Q-75 15 -65 20 Q-55 25 -45 20 Q-35 15 -25 20 Q-15 25 -5 20"
          stroke="#3B82F6" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>

    <!-- Text -->
    <text x="-5" y="15" font-family="Inter,-apple-system,BlinkMacSystemFont,sans-serif"
          font-size="24" font-weight="700" fill="#111827" text-anchor="start">Burki</text>
    <text x="-5" y="35" font-family="Inter,-apple-system,BlinkMacSystemFont,sans-serif"
          font-size="12" font-weight="500" letter-spacing="0.5px"
          fill="#6B7280" text-anchor="start">VOICE AI</text>

    <!-- Circuit dots -->
    <g opacity="0.4">
      <circle cx="70" cy="10" r="2"   fill="#10B981"/>
      <circle cx="78" cy="18" r="1.5" fill="#10B981"/>
      <circle cx="70" cy="26" r="2"   fill="#10B981"/>
      <line x1="70" y1="10" x2="78" y2="18" stroke="#10B981" stroke-width="0.8"/>
      <line x1="78" y1="18" x2="70" y2="26" stroke="#10B981" stroke-width="0.8"/>
    </g>
  </g>

  <!-- Floating icons -->
  <g opacity="0.3">
    <!-- Phone -->
    <g transform="translate(120,280)">
      <rect x="0" y="0" width="20" height="32" rx="4" fill="none" stroke="#6B7280" stroke-width="1.5"/>
      <line x1="6" y1="26" x2="14" y2="26" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Speech bubble -->
    <g transform="translate(600,250)">
      <ellipse cx="15" cy="10" rx="15" ry="10" fill="none" stroke="#6B7280" stroke-width="1.5"/>
      <path d="M8 20 L12 15 L16 20" fill="none" stroke="#6B7280" stroke-width="1.5"/>
      <line x1="8" y1="8"  x2="22" y2="8"  stroke="#6B7280" stroke-width="1" stroke-linecap="round"/>
      <line x1="8" y1="12" x2="18" y2="12" stroke="#6B7280" stroke-width="1" stroke-linecap="round"/>
    </g>

    <!-- Gear -->
    <g transform="translate(680,180)">
      <circle cx="8" cy="8" r="3" fill="none" stroke="#6B7280" stroke-width="1.5"/>
      <path d="M8 1 8.5 3 7.5 3 Z
               M15 8 13 8.5 13 7.5 Z
               M8 15 7.5 13 8.5 13 Z
               M1 8 3 7.5 3 8.5 Z"
            stroke="#6B7280" stroke-width="1" fill="none"/>
    </g>
  </g>

  <!-- Subtitle -->
  <text x="400" y="300" font-family="Inter,-apple-system,BlinkMacSystemFont,sans-serif"
        font-size="18" font-weight="500" fill="#4B5563" text-anchor="middle">
    Build intelligent voice assistants that understand and respond naturally
  </text>

  <!-- Tech badges -->
  <g transform="translate(50,340)" opacity="0.6">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#EEF2FF" stroke="#C7D2FE"/>
    <text x="40" y="16" font-family="Inter" font-size="10" font-weight="600"
          fill="#3730A3" text-anchor="middle">OpenAI</text>
  </g>

  <g transform="translate(140,340)" opacity="0.6">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#F0FDF4" stroke="#BBF7D0"/>
    <text x="40" y="16" font-family="Inter" font-size="10" font-weight="600"
          fill="#166534" text-anchor="middle">Deepgram</text>
  </g>

  <g transform="translate(230,340)" opacity="0.6">
    <rect x="0" y="0" width="90" height="24" rx="12" fill="#FEF3F2" stroke="#FECACA"/>
    <text x="45" y="16" font-family="Inter" font-size="10" font-weight="600"
          fill="#991B1B" text-anchor="middle">ElevenLabs</text>
  </g>

  <g transform="translate(330,340)" opacity="0.6">
    <rect x="0" y="0" width="70" height="24" rx="12" fill="#F3F4F6" stroke="#D1D5DB"/>
    <text x="35" y="16" font-family="Inter" font-size="10" font-weight="600"
          fill="#374151" text-anchor="middle">Twilio</text>
  </g>
</svg>
